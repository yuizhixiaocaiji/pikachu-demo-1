<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>测试</title>
</head>
<body>
<div id="demo"></div>
<style id="demo2"></style>
<div id="button">
  <button id="btnPlay">播放</button>
  <button id="btnPause">暂停</button>
  <button id="btnSlow">慢速</button>
  <button id="btnNormal">中速</button>
  <button id="btnFast">快速</button>
</div>
<style>
    * {
        box-sizing: border-box
    }

    *::before, *::after {
        box-sizing: border-box
    }

    #button {
        position: fixed;
        right: 0;
        top: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        margin-right: 10px;
    }

    #button > button {
        margin-bottom: 10px;
        padding: 4px 8px;
    }

    #html {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50vh;
    }

    #demo2 {
        display: none;
    }

    #demo {
        position: fixed;
        height: 50vh;
        top: 0;
        left: 0;
        width: 100%;
        border: 1px solid red;
        overflow-y: auto;
    }

    #demo::-webkit-scrollbar {
        display: none;
    }
</style>
<div id="html">
  <div class="skin">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose">
      <div class="yuan"></div>
    </div>
    <div class="face left">
    </div>
    <div class="face right"></div>
    <div class="mouth">
      <div class="up">
        <div class="lip left"></div>
        <div class="lip right"></div>
      </div>
      <div class="down">
        <div class="yuan1">
          <div class="yuan2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="test.9e63d317.js"></script>
</body>
</html>
